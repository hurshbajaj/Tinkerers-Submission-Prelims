<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Vision</title>

    <style>
        .main2{
            height: 35%;
            width:90%;
            
            left: 75px;
            top: 52%;
            color: #373F47;
            padding-bottom: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            
            font-size: 150px;
            
        }
        hr{
            border: none;
            width: 90%;
            height: 5px;
            background-color: #373F47;

            top: 39%;
            position: fixed;

            z-index: -10;
        }
        .eventHolder{
            width: 92%;
            position: fixed;

            top: 35%;
            display: flex;
            justify-content: space-between;
            
        }
        .event{
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #5e6c79;

            z-index: 20;
            position: relative;
            transition: all 300ms;

            display:flex; 
            align-items: center;
            justify-content: center; 
           
        }
        .event:hover{
            cursor: pointer;
            

            background-color: #5e6c79bd;
        }
        .event::before{
            content: attr(data-setting);
            font-size: 20px;
            
            position: absolute;
            top: -40px;
            
            
            color: #20252aa4;
            font-weight: bold;

            
            transition: all 500ms;
        }
        .event:hover::before{
           
            transform: translateY(-10px);
        }
        .main{
            padding-bottom: 60px;
        }
        .heading__{
            color: #6e6cb6;
            font-weight: bold;

            position: fixed;
            font-size: 140px;

            top: 20%;
            text-align: center;
        }
    </style>
</head>

    </div>

    <div class="main main2">
        <div class="eventHolder">
            <div class="event" data-setting="Mode"></div>
            <div class="event" data-setting="Surf"></div>
            <div class="event" data-setting="Chromo"></div>
            <div class="event" data-setting="Auto"></div>
            <div class="event" data-setting="Soak"></div>
            <div class="event" data-setting="Init"></div>
            
        </div>
        
    </div>
    
    

    <p class="heading__">Settings</p>
